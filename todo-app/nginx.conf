  server {
    listen 80;
    

     location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

     location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      
      proxy_pass http://todo-backend:3000/;
    }
  }
